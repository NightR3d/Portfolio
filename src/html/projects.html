<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Projets</title>
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>
    <nav>
        <a href="../../index.html">Accueil</a>
        <a href="projects.html">Projets</a>
    </nav>

    <section>
        <h1>Mes Projets</h1>
        <div id="content">
            <button onclick="loadProject('project1')">Projet 1</button>
            <button onclick="loadProject('project2')">Projet 2</button>
        </div>
    </section>

    <script>
        function loadProject(projectName) {
            fetch(projectName + '.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data + '<br><button class="back-button" onclick="showProjects()">Retour</button>';
                })
                .catch(() => {
                    document.getElementById('content').innerHTML = '<p>Projet non trouv√©.</p>';
                });
        }

        function showProjects() {
            document.getElementById('content').innerHTML = `
                <button onclick="loadProject('project1')">Projet 1</button>
                <button onclick="loadProject('project2')">Projet 2</button>
            `;
        }
    </script>
</body>
</html>
