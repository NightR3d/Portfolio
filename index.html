<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Accueil</title>
    <link rel="stylesheet" href="src/css/index.css">
        <script>
        window.onload = function () {
            const savedLang = localStorage.getItem('lang') || 'fr';
            document.getElementById('langSelect').value = savedLang;
            loadLanguage();
        };
    </script>
</head>
<body>
    <nav>
        <select id="langSelect" onchange="loadLanguage()">
            <option value="fr">Fran√ßais</option>
            <option value="en">English</option>
        </select>
        <a href="index.html" id="nav.home"></a>
        <a href="src/html/projects.html" id="nav.project"></a>
    </nav>

    <section>
        <h1 id="index.title"></h1>
        <h3 id="index.subtitle"></h3>
    </section>

    <section>
        <h2 id="index.profile.title"></h2>
        <p id="index.profile.description"></p>
    </section>

    <section>
        <h2 id="index.experience.delmonicos.title"></h2>
        <h3 id="index.experience.delmonicos.date"></h3>
        <p id="index.experience.delmonicos.description"></p>

    </section>

    <section>
        <h2 id="index.experience.iel.title"></h2>
        <h3 id="index.experience.iel.date"></h3>
        <p id="index.experience.iel.description"></p>
    </section>

    <section>
        <h2 id="index.experience.vivoka.title"></h2>
        <h3 id="index.experience.vivoka.date"></h3>
        <p id="index.experience.vivoka.description"></p>
    </section>
    
    <footer>
        <a href="src/html/contact.html" id="footer.contact"></a>
        <a href="https://github.com/NightR3d" id="footer.github"></a>
        <a href="https://www.linkedin.com/in/lucas-legardeur" id="footer.linkedin"></a>
        <span>&copy; 2025 Mon Portfolio</span>
    </footer>

    <script>
        function loadLanguage() {
            const lang = document.getElementById('langSelect').value;
            localStorage.setItem('lang', lang);
            fetch(`tools/language/${lang}.json`)
                .then(response => response.json())
                .then(data => {
                    // Navigation
                    const navHome = document.getElementById('nav.home');
                    if (navHome) navHome.textContent = data.nav.home;
                    const navProject = document.getElementById('nav.project');
                    if (navProject) navProject.textContent = data.nav.project;

                    // Index page
                    const indexTitle = document.getElementById('index.title');
                    if (indexTitle) indexTitle.textContent = data.index.title;
                    const indexSubtitle = document.getElementById('index.subtitle');
                    if (indexSubtitle) indexSubtitle.textContent = data.index.subtitle;
                    const indexProfileTitle = document.getElementById('index.profile.title');
                    if (indexProfileTitle) indexProfileTitle.textContent = data.index.profile.title;
                    const indexProfileDescription = document.getElementById('index.profile.description');
                    if (indexProfileDescription) indexProfileDescription.textContent = data.index.profile.description;
                    const indexExperienceTitle = document.getElementById('index.experience.title');
                    if (indexExperienceTitle) indexExperienceTitle.textContent = data.index.experience.title;
                    const indexExperienceDelmonicosTitle = document.getElementById('index.experience.delmonicos.title');
                    if (indexExperienceDelmonicosTitle) indexExperienceDelmonicosTitle.textContent = data.index.experience.delmonicos.title;
                    const indexExperienceDelmonicosDate = document.getElementById('index.experience.delmonicos.date');
                    if (indexExperienceDelmonicosDate) indexExperienceDelmonicosDate.textContent = data.index.experience.delmonicos.date;
                    const indexExperienceDelmonicosDescription = document.getElementById('index.experience.delmonicos.description');
                    if (indexExperienceDelmonicosDescription) indexExperienceDelmonicosDescription.textContent = data.index.experience.delmonicos.description;
                    const indexExperienceIelTitle = document.getElementById('index.experience.iel.title');
                    if (indexExperienceIelTitle) indexExperienceIelTitle.textContent = data.index.experience.iel.title;
                    const indexExperienceIelDate = document.getElementById('index.experience.iel.date');
                    if (indexExperienceIelDate) indexExperienceIelDate.textContent = data.index.experience.iel.date;
                    const indexExperienceIelDescription = document.getElementById('index.experience.iel.description');
                    if (indexExperienceIelDescription) indexExperienceIelDescription.textContent = data.index.experience.iel.description;
                    const indexExperienceVivokaTitle = document.getElementById('index.experience.vivoka.title');
                    if (indexExperienceVivokaTitle) indexExperienceVivokaTitle.textContent = data.index.experience.vivoka.title;
                    const indexExperienceVivokeDate = document.getElementById('index.experience.vivoka.date');
                    if (indexExperienceVivokeDate) indexExperienceVivokeDate.textContent = data.index.experience.vivoka.date;
                    const indexExperienceVivokaDescription = document.getElementById('index.experience.vivoka.description');
                    if (indexExperienceVivokaDescription) indexExperienceVivokaDescription.textContent = data.index.experience.vivoka.description;

                    // Footer
                    const footerContact = document.getElementById('footer.contact');
                    if (footerContact) footerContact.textContent = data.footer.contact;
                    const footerGithub = document.getElementById('footer.github');
                    if (footerGithub) footerGithub.textContent = data.footer.github;
                    const footerLinkedIn = document.getElementById('footer.linkedin');
                    if (footerLinkedIn) footerLinkedIn.textContent = data.footer.linkedin;
                })
                .catch(() => alert('Erreur de chargement de la langue'));
        }
    </script>
</body>
</html>
